<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <!--[if IE]><![endif]-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SIE | Sistema de Información Electoral</title>
        <meta name="description" content="">
        <meta name="keywords" content="" />
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- !CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css?v=2.3.1">
        <link rel="stylesheet" href="static/css/bootstrap-responsive.min.css?v=2.3.1">
        <link rel="stylesheet" href="static/css/oocss.css">
        <link rel="stylesheet" href="static/css/oocss_inicio.css">
        <link rel="stylesheet" href="static/css/timepicker.css">        
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/zebra/bootstrap.css">
		<link href="static/css/zebra-datepicker.css" rel="stylesheet">
        <!-- !Modernizr - All other JS at bottom -->
        <script src="static/js/modernizr.custom.min.js?v=2.6.2"></script>
</head>
<body data-ng-controller="appController">

    <div id="loading-mask" style=""></div>
    <div id="loading">
        <div class="loading-indicator">
            <img src="static/img/loading.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;" />
            SIE | Sistema de Información Electoral
            <br />
            <span id="loading-msg">Cargando recursos...</span>
        </div>
    </div>

    <header id="cabecera">
            <a href="#/" class="logo"><img src="static/img/tse-logo.png" alt="TSE logo"></a>
            <h1>TRASLADO ELECTORAL PARA VOTO EN EL EXTRANJERO</h1>
            <div id="nombre-usuario">
                    <i class="iconos-nombre-usuario"></i><span>{{userRoles.nombreUsuario}}</span>
                </div>
                <div id="rol-usuario">
                    <i class="iconos-rol-usuario"></i><span>{{userRoles.rol}}</span>
                </div>
            
        </header>
        <!-- <div data-menu data-lista-menu="menuApp">
        </div> -->
        <!-- NAVEGACION PRINCIPAL -->
        <nav id="navegacion-principal" class="menu-items-6">
            <ul>
                <li data-ng-repeat="menu in menuPrincipal" data-ng-class="{activo:menu.isActive}">
                    <a data-ng-href="#/{{menu.alias}}">
                        <i class="{{menu.icono}}"></i> 
                        {{menu.nombre}}
                    </a>
                </li>
            </ul>
        </nav>
        <!-- CUERPO -->
        <section id="contenedor-principal">
            <!-- LATERAL MENU -->
            <!-- <div data-menu-lateral>

            </div> -->
            <!-- LATERAL MENU -->
            <aside id="lateral-menu">
                <nav>
                    <ul>
                        <!--, activo:seccion.isOpen -->
                        <li data-ng-repeat="seccion in menuLateral" data-ng-class="{'subsub-menu':seccion.secciones.length > 0, activo:seccion.isOpen}">
                            <i class="flecha"></i>
                            <a data-ng-if="!(seccion.secciones.length > 0)" href="#/{{seccion.alias}}">{{seccion.nombre}}</a>
                            <a data-ng-if="seccion.secciones.length > 0" href="">{{seccion.nombre}}</a>

                            <ul data-ng-if="seccion.secciones.length > 0">
                                <li data-ng-repeat="subseccion in seccion.secciones" data-ng-class="{activo:subseccion.isOpen}">
                                    <a href="#/{{subseccion.alias}}">{{subseccion.nombre}}</a>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- CUERPO DATA -->
            <section id="cuerpo">
                <div id="cuerpo-principal">
                    <div id="cuerpo-dentro" data-ng-view>

                    </div><!--CUERPO DENTRO-->
                </div>
            </section>
        </section>

        <!-- PIE DE PAGNA -->
        <footer id="pie">
        </footer>


<!---->

<!--javascript-->
    <script type="text/javascript" src="static/js/jquery/jquery.min.js"></script>

<script type="text/javascript" src="static/js/moment/moment.min.js"></script>
<script type="text/javascript" src="static/js/moment/moment.es.js"></script>
<script type="text/javascript" src="app/data/config.js"></script>
<script type="text/javascript" src="app/data/fn.js"></script>
<script type="text/javascript" src="app/data/mensajes.js"></script>
<script type="text/javascript" src="static/js/angular/angular.min.js"></script>
<script type="text/javascript" src="static/js/angular/angular-cookies.min.js"></script>
<script type="text/javascript" src="static/js/angular/angular-route.min.js"></script>
<script type="text/javascript" src="static/js/angular/angular-resource.min.js"></script>


    <script type="text/javascript" src="static/js/core/jquery.appajax.js"></script>
    <script type="text/javascript" src="static/js/filedownload/jquery.fileDownload.js"></script>
    <script type="text/javascript" src="static/js/fileupload/jquery.fileupload.js"></script>
    <script type="text/javascript" src="static/js/selectivizr.min.js?v=1.0.2"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js?v=2.3.1"></script>
    <script type="text/javascript" src="static/js/bootstrap-timepicker.min.js" ></script>
    <script type="text/javascript" src="static/js/oocss.js"></script>

    <script type="text/javascript" src="static/js/jquery/zebra/datepicker.js"></script>
     

<script data-main="app/main" src="static/js/require/require.min.js"></script>

<script type="text/javascript">

            $(document).ready(function(){

                /* Lateral menu */
                $(window).scroll(function(){
                    var pxArriba = 200, divNav= $('#lateral-menu nav');
                    if($(this).scrollTop()>=pxArriba){
                        divNav.addClass('lateral-fijo');
                    }else{
                        divNav.removeClass('lateral-fijo');
                    }
                });

                //Acordion menu
                $(document).on('click','.subsub-menu > a',function(e){
                    e.preventDefault();
                    var allPanels = $('.subsub-menu > ul');
                    $this = $(this);
                    $target =  $this.next();
                    if(!$target.hasClass('in')){
                        allPanels.removeClass('in').slideUp();
                        $target.addClass('in').slideDown();
                    }
                });

                $(document).keydown(function(e) {
                    //var elid = $(document.activeElement).hasClass('textInput');
                    var elid = $(document.activeElement).attr('data-ng-model');
                    if (e.keyCode === 8 && !elid) {
                        return false;
                    };
                });

            });
        </script>
</body>
</html>
